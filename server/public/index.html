<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Show Me | Image uploader</title>

		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

		<!-- TODO externalise -->
		<style>
			/** General properties **/
			body {
				background-image: url('img/greyzz.png');
				padding-bottom: 40px;
			}

			.login-card {
				margin-bottom: 20px;
			}

			.login-card button {
				margin: auto !important;
				display: block !important;
				cursor: pointer;
			}
			
			/** Upload card animations **/
			.uploadCardFile-enter {
				opacity: 0.01;
				transform: translateY(-300px) scale(0.8);
			}

			.uploadCardFile-enter.uploadCardFile-enter-active {
				opacity: 1;
				transform: translateX(0) scale(1);
				transition-property: transform opacity;
				transition-duration: 300ms;
				transition-timing-function: ease-in;
			}

			.uploadCardFile-leave {
				opacity: 1;
				transform: translateX(0);
			}

			.uploadCardFile-leave.uploadCardFile-leave-active {
				opacity: 0.01;
				transform: translateX(300px);
				transition-property: transform opacity;
				transition-duration: 300ms;
				transition-timing-function: ease-in;
			}
			
			.uploadCardUpload-enter {
				opacity: 0.01;
				transform: scale(0.6);
			}

			.uploadCardUpload-enter.uploadCardUpload-enter-active {
				opacity: 1;
				transform: scale(1);
				transition-property: transform opacity;
				transition-duration: 300ms;
				transition-timing-function: ease-in;
			}
			
			.uploadCardTag-enter {
				opacity: 0.01;
				transform: scale(0.6);
			}

			.uploadCardTag-enter.uploadCardTag-enter-active {
				opacity: 1;
				transform: scale(1);
				transition-property: transform opacity;
				transition-duration: 300ms;
				transition-timing-function: ease-in;
			}

			.uploadCardTag-leave {
				opacity: 1;
				transform: scale(1);
			}

			.uploadCardTag-leave.uploadCardTag-leave-active {
				opacity: 0.01;
				transform: scale(0.6);
				transition-property: transform opacity;
				transition-duration: 300ms;
				transition-timing-function: ease-in;
			}
			
		</style>
	</head>
	<body>
		<div id="app"></div>

		<!-- Main -->
		<script src="./js/bundle.js"></script>
	</body>
</html>
